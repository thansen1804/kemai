<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.6s ease-in-out;
            will-change: transform;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .letter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slide"><img src="your-image1.jpg" alt="Picture 1"></div>
            <div class="slide"><img src="your-image2.jpg" alt="Picture 2"></div>
            <div class="slide"><img src="your-image3.jpg" alt="Picture 3"></div>
            <div class="slide letter">
                <h2>For My Love ‚ù§Ô∏è</h2>
                <p>My heart beats for you every second, and every moment I spend with you is the most precious memory of my life.</p>
                <p>You make my world brighter, my days happier, and my dreams sweeter. I love you endlessly. üíñ</p>
                <p>Always yours,</p>
                <p><strong>Your Name</strong></p>
            </div>
        </div>
    </div>
    
    <script>
        let slider = document.getElementById("slider");
        let slides = document.querySelectorAll(".slide");
        let index = 0;

        function nextSlide() {
            if (index < slides.length - 1) {
                index++;
                slider.style.transform = `translateX(-${index * 100}vw)`;
            }
        }

        let startX = 0;
        let isSwiping = false;

        slider.addEventListener("touchstart", (e) => {
            isSwiping = true;
            startX = e.touches[0].clientX;
        });

        slider.addEventListener("touchend", (e) => {
            if (isSwiping && e.changedTouches[0].clientX < startX - 50) {
                nextSlide();
            }
            isSwiping = false;
        });

        slider.addEventListener("mousedown", (e) => {
            isSwiping = true;
            startX = e.clientX;
        });

        slider.addEventListener("mouseup", (e) => {
            if (isSwiping && e.clientX < startX - 50) {
                nextSlide();
            }
            isSwiping = false;
        });
    </script>
</body>
</html>
