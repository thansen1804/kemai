<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: grab;
        }
        .letter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container" id="sliderContainer">
        <div class="slider" id="slider">
            <div class="slide"><img src="your-image1.jpg" alt="Picture 1"></div>
            <div class="slide"><img src="your-image2.jpg" alt="Picture 2"></div>
            <div class="slide"><img src="your-image3.jpg" alt="Picture 3"></div>
            <div class="slide letter">
                <h2>For My Love ‚ù§Ô∏è</h2>
                <p>My heart beats for you every second, and every moment I spend with you is the most precious memory of my life.</p>
                <p>You make my world brighter, my days happier, and my dreams sweeter. I love you endlessly. üíñ</p>
                <p>Always yours,</p>
                <p><strong>Your Name</strong></p>
            </div>
        </div>
    </div>
    
    <script>
        let slider = document.getElementById("slider");
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener("mousedown", (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        
        slider.addEventListener("mouseleave", () => {
            isDown = false;
        });
        
        slider.addEventListener("mouseup", () => {
            isDown = false;
        });
        
        slider.addEventListener("mousemove", (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; 
            slider.style.transform = `translateX(${-walk}px)`;
        });
    </script>
</body>
</html>
