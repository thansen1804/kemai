<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .letter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slide"><img src="your-image1.jpg" alt="Picture 1"></div>
            <div class="slide"><img src="your-image2.jpg" alt="Picture 2"></div>
            <div class="slide"><img src="your-image3.jpg" alt="Picture 3"></div>
            <div class="slide letter">
                <h2>For My Love ‚ù§Ô∏è</h2>
                <p>My heart beats for you every second, and every moment I spend with you is the most precious memory of my life.</p>
                <p>You make my world brighter, my days happier, and my dreams sweeter. I love you endlessly. üíñ</p>
                <p>Always yours,</p>
                <p><strong>Your Name</strong></p>
            </div>
        </div>
    </div>
    
    <script>
        let slider = document.getElementById("slider");
        let slides = document.querySelectorAll(".slide");
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;

        function goToNextSlide() {
            if (currentIndex < slides.length - 1) {
                slides[currentIndex].style.opacity = "0";
                currentIndex++;
                slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
                setTimeout(() => {
                    slides[currentIndex - 1].style.display = "none";
                }, 500);
            }
        }

        slider.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.pageX;
        });

        slider.addEventListener("mouseup", (e) => {
            if (isDragging && e.pageX < startX - 50) {
                goToNextSlide();
            }
            isDragging = false;
        });

        slider.addEventListener("touchstart", (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        slider.addEventListener("touchend", (e) => {
            if (isDragging && e.changedTouches[0].clientX < startX - 50) {
                goToNextSlide();
            }
            isDragging = false;
        });
    </script>
</body>
</html>
